<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแจ้งเตือน - ระบบจองที่จอดรถอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-arrow-left text-xl text-gray-600 mr-3"></i>
                        <i class="fas fa-bell text-2xl text-primary mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">การแจ้งเตือน</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="markAllReadBtn" class="bg-primary text-white px-2 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-secondary transition duration-200 text-xs sm:text-sm">
                        <i class="fas fa-check-double mr-1 sm:mr-2"></i>อ่านทั้งหมด
                    </button>
                    <button id="clearAllBtn" class="bg-gray-500 text-white px-2 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-gray-600 transition duration-200 text-xs sm:text-sm">
                        <i class="fas fa-trash mr-1 sm:mr-2"></i>ลบทั้งหมด
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filter Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button class="notification-tab active py-4 px-1 border-b-2 border-primary text-primary font-medium text-sm" data-filter="all">
                        <i class="fas fa-list mr-2"></i>ทั้งหมด
                        <span class="ml-2 bg-primary text-white text-xs rounded-full px-2 py-1" id="allCount">0</span>
                    </button>
                    <button class="notification-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-filter="booking">
                        <i class="fas fa-calendar-check mr-2"></i>การจอง
                        <span class="ml-2 bg-blue-100 text-blue-800 text-xs rounded-full px-2 py-1" id="bookingCount">0</span>
                    </button>
                    <button class="notification-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-filter="system">
                        <i class="fas fa-cog mr-2"></i>ระบบ
                        <span class="ml-2 bg-yellow-100 text-yellow-800 text-xs rounded-full px-2 py-1" id="systemCount">0</span>
                    </button>
                    <button class="notification-tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" data-filter="alert">
                        <i class="fas fa-exclamation-triangle mr-2"></i>เตือนภัย
                        <span class="ml-2 bg-red-100 text-red-800 text-xs rounded-full px-2 py-1" id="alertCount">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="space-y-4" id="notificationsList">
            <!-- Notifications will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-bell-slash text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">ไม่มีการแจ้งเตือน</h3>
            <p class="text-gray-500">คุณจะได้รับการแจ้งเตือนเมื่อมีการเปลี่ยนแปลงในระบบ</p>
        </div>
    </div>

    <script src="notifications.js"></script>
</body>
</html>
